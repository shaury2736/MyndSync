{% extends "base.html" %}

{% block content %}
<div class="dashboard-container">
    <aside class="sidebar">
        <a href="/dashboard">Dashboard</a>
        <a href="/search" class="active">Search Notes</a>
        <a href="/ai-assist">AI Assistance</a>
        <a href="/upload">Upload Notes</a>
        <a href="/library">My Library</a>
    </aside>

    <main class="main-content">
        <div style="margin-bottom: 2rem;">
            <h2 style="font-size: 1.75rem; color: var(--text-main); margin-bottom: 0.5rem;">Global Search</h2>
            <p style="color: var(--text-muted);">Find notes, PYQs, and academic resources from across the platform.</p>
        </div>

        <div class="card" style="padding: 1.25rem; margin-bottom: 2rem;">
            <div style="display: flex; gap: 1rem; align-items: center; flex-wrap: wrap;">
                <div style="flex: 1; min-width: 250px; position: relative;">
                    <span
                        style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); font-size: 1.1rem; opacity: 0.5;">üîç</span>
                    <input type="text" id="search-input" placeholder="Search by subject, dept, or uploader..."
                        style="width: 100%; padding: 0.75rem 1rem 0.75rem 2.8rem; border-radius: 8px; border: 1px solid var(--border-color); font-size: 0.95rem; outline: none; transition: all 0.2s;">
                </div>
                <div style="display: flex; gap: 0.75rem; align-items: center;">
                    <span style="font-size: 0.9rem; font-weight: 500; color: var(--text-muted);">Type:</span>
                    <select id="type-filter"
                        style="padding: 0.75rem 1rem; border-radius: 8px; border: 1px solid var(--border-color); font-size: 0.95rem; outline: none; background: white; cursor: pointer;">
                        <option value="all">All Materials</option>
                        <option value="note">Notes Only</option>
                        <option value="pyq">PYQs Only</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="search-results" class="notes-grid">
            <div class="card"
                style="text-align: center; padding: 4rem 1rem; background: transparent; border: 2px dashed var(--border-color);">
                <p style="color: var(--text-muted); margin: 0;">Start typing to search for materials...</p>
            </div>
        </div>
    </main>
</div>

<script>
    const searchInput = document.getElementById('search-input');
    const typeFilter = document.getElementById('type-filter');
    const resultsDiv = document.getElementById('search-results');

    async function performSearch() {
        const query = searchInput.value.trim().toLowerCase();
        const type = typeFilter.value;

        if (!query) {
            resultsDiv.innerHTML = '<p style="color: #64748b;">Start typing to search for materials...</p>';
            return;
        }

        try {
            const response = await fetch(`/api/search_notes?q=${encodeURIComponent(query)}&type=${type}`);
            const results = await response.json();

            if (results.length === 0) {
                resultsDiv.innerHTML = '<p style="color: #64748b;">No materials found.</p>';
                return;
            }

            resultsDiv.innerHTML = results.map(note => `
            <div class="card" style="padding: 1.25rem;">
                <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 1rem;">
                    <h4 style="margin: 0; font-size: 1.1rem;">${note.subjectName}</h4>
                    <span class="badge badge-${note.type || 'note'}">
                        ${note.type === 'pyq' ? 'PYQ' : 'Note'}
                    </span>
                </div>
                <p style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 0.5rem; display: flex; align-items: center; gap: 0.4rem;">
                    <span>üìö</span> ${note.department || note.subjectCode || 'General'}
                </p>
                <p style="font-size: 0.85rem; color: var(--text-muted); margin-bottom: 1.5rem;">By ${note.uploaderName || 'Anonymous'}</p>

                <div style="display: flex; flex-direction: column; gap: 0.75rem;">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 0.75rem;">
                        <a href="${note.fileUrl}" target="_blank" onclick="logView('${note.id}')" class="cta-button">View</a>
                        <a href="${note.fileUrl}" download="${note.subjectName}_${note.department || note.subjectCode}.pdf" onclick="logView('${note.id}')" class="cta-button" 
                           style="background: #64748b;">Download</a>
                    </div>
                    ${note.isSaved ?
                    `<button disabled class="cta-button" style="background: #94a3b8; width: 100%;">Saved to Library</button>` :
                    `<button onclick="saveNote('${note.id}', this)" class="cta-button" style="background: var(--success-color); width: 100%;">Save to Library</button>`
                }
                </div>
            </div>
        `).join('');
        } catch (error) {
            resultsDiv.innerHTML = '<p style="color: red;">Error searching materials.</p>';
        }
    }

    searchInput.addEventListener('input', performSearch);
    typeFilter.addEventListener('change', performSearch);

    function logView(noteId) {
        fetch('/api/log_view', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ noteId })
        });
    }

    function saveNote(noteId, btn) {
        fetch('/api/save_note', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ noteId })
        })
            .then(res => res.json())
            .then(data => {
                if (data.message) {
                    alert(data.message);
                    if (btn) {
                        btn.disabled = true;
                        btn.textContent = 'Saved';
                        btn.style.background = '#94a3b8';
                    }
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(err => alert('Error saving note'));
    }
</script>
{% endblock %}
