{% extends "base.html" %}

{% block content %}
<div
    style="min-height: 100%; display: flex; align-items: flex-start; justify-content: center; background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); padding: 4rem 2rem;">
    <div class="auth-container"
        style="margin: 0; width: 100%; max-width: 500px; padding: 3rem; background: var(--white); box-shadow: 0 20px 50px rgba(0,0,0,0.08); border: 1px solid rgba(0,0,0,0.05); border-radius: 12px;">
        <div style="margin-bottom: 2rem; text-align: center;">
            <div style="font-size: 2.5rem; margin-bottom: 1rem;">ðŸ“š</div>
            <h2 style="font-size: 2rem; margin-bottom: 0.5rem; color: var(--primary-color);">Create Account</h2>
            <p style="color: var(--text-muted);">Join the MITS NoteStack community</p>
        </div>
        <form id="register-form">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
                <div>
                    <label
                        style="display: block; font-size: 0.85rem; font-weight: 600; color: var(--text-muted); margin-bottom: 0.4rem;">Full
                        Name</label>
                    <input type="text" id="name" required
                        style="width: 100%; padding: 0.8rem 1rem; border: 1px solid var(--border-color); border-radius: 8px; font-size: 0.95rem; outline: none;">
                </div>
                <div>
                    <label
                        style="display: block; font-size: 0.85rem; font-weight: 600; color: var(--text-muted); margin-bottom: 0.4rem;">Enrollment
                        ID</label>
                    <input type="text" id="enrollmentId" required
                        style="width: 100%; padding: 0.8rem 1rem; border: 1px solid var(--border-color); border-radius: 8px; font-size: 0.95rem; outline: none;">
                </div>
            </div>
            <div style="margin-bottom: 1rem;">
                <label
                    style="display: block; font-size: 0.85rem; font-weight: 600; color: var(--text-muted); margin-bottom: 0.4rem;">Department
                    / Branch</label>
                <input type="text" id="branch" required
                    style="width: 100%; padding: 0.8rem 1rem; border: 1px solid var(--border-color); border-radius: 8px; font-size: 0.95rem; outline: none;">
            </div>
            <div style="margin-bottom: 1rem;">
                <label
                    style="display: block; font-size: 0.85rem; font-weight: 600; color: var(--text-muted); margin-bottom: 0.4rem;">Institutional
                    Email</label>
                <input type="email" id="email" required
                    style="width: 100%; padding: 0.8rem 1rem; border: 1px solid var(--border-color); border-radius: 8px; font-size: 0.95rem; outline: none;">
            </div>
            <div style="margin-bottom: 1.5rem;">
                <label
                    style="display: block; font-size: 0.85rem; font-weight: 600; color: var(--text-muted); margin-bottom: 0.4rem;">Password</label>
                <input type="password" id="password" required
                    style="width: 100%; padding: 0.8rem 1rem; border: 1px solid var(--border-color); border-radius: 8px; font-size: 0.95rem; outline: none;">
            </div>
            <button type="submit"
                style="width: 100%; padding: 1rem; background: var(--primary-color); color: white; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background 0.2s;">Register
                Account</button>
        </form>
        <p id="error-message"
            style="color: var(--error-color); margin-top: 1rem; font-size: 0.9rem; text-align: center; min-height: 1.2rem;">
        </p>
        <div
            style="margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid var(--border-color); text-align: center;">
            <p style="color: var(--text-muted); font-size: 0.95rem;">Already have an account? <a href="/login"
                    style="color: var(--primary-color); font-weight: 600; text-decoration: none;">Sign in</a></p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const registerForm = document.getElementById('register-form');
    registerForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (!email.endsWith('@mitsgwl.ac.in')) {
            document.getElementById('error-message').textContent = "Email must end with @mitsgwl.ac.in";
            return;
        }

        firebase.auth().createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
                // Save additional details to Firestore (or send to backend to do it)
                // For simplicity, we'll send to backend to create user profile
                userCredential.user.getIdToken().then((idToken) => {
                    fetch('/register_user', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            idToken: idToken,
                            name: document.getElementById('name').value,
                            enrollmentId: document.getElementById('enrollmentId').value,
                            branch: document.getElementById('branch').value
                        })
                    }).then(response => {
                        if (!response.ok) throw new Error('Registration failed on server');
                        registerForm.reset();
                        alert('Registration successful! Please login to continue.');
                        firebase.auth().signOut().then(() => {
                            window.location.href = '/';
                        });
                    }).catch((error) => {
                        document.getElementById('error-message').textContent = 'Registration failed: ' + error.message;
                    });
                });
            })
            .catch((error) => {
                document.getElementById('error-message').textContent = error.message;
            });
    });
</script>
{% endblock %}
